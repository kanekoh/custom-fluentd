<system>
  # equal to -qq option
  log_level debug
</system>

<source>
  @type  forward

  port 24224
  self_hostname $HOSTNAME
  shared_key	abcde

  secure	yes

  tls_client_cert_path /etc/fluent/keys/your_ca_cert.pem
  tls_client_private_key_path /etc/fluent/keys/your_private_key.pem
  tls_client_private_key_passphrase password
</source>

<filter output_tag>
  @type record_transformer
  enable_ruby
  <record>
    timestamp #{Time.now.to_i}
  </record>
  renew_time_key timestamp
  remove_keys timestamp
</filter>

<match output_tag>
  @type rewrite_tag_filter
  <rule>
    key docker
    pattern /.+/
    tag openshift.container
  </rule>
  <rule>
    key systemd
    pattern /.+/
    tag openshift.systemd
  </rule>
</match>


# systemd のログは振り分けせずにファイル出力
<match openshift.systemd>
  @type file
  path /var/log/td-agent/openshift-systemd
  append true
  <buffer time>
    @type memory
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>


# コンテナのログをネームスペース単位で振り分け
<match openshift.container>
  @type rewrite_tag_filter
  <rule>
    key $.kubernetes.namespace_name
    pattern /^default$/
    tag namespace.default
  </rule>
  <rule>
    key $.kubernetes.namespace_name
    pattern /^kube-system$/
    tag namespace.kube-system
  </rule>
</match>


# ネームスペース単位からコンテナ単位に振り分け
<match namespace.default>
  @type rewrite_tag_filter
  <rule>
    key $.kubernetes.container_name
    pattern /^registry$/
    tag default.registry
  </rule>
  <rule>  
    key $.kubernetes.container_name
    pattern /^kube-eventrouter$/
    tag default.kube-eventrouter
  </rule>
</match>

<match namespace.kube-system>
  @type rewrite_tag_filter
  <rule>
    key $.kubernetes.container_name
    pattern /^api$/
    tag kube-system.api
  </rule>
  <rule>
    key $.kubernetes.container_name
    pattern /^controllers$/
    tag kube-system.controllers
  </rule>
</match>


# コンテナ単位にログファイルを出力
<match default.registry>
  @type file
  path /var/log/td-agent/default-registry
  append true
  <buffer time>
    @type memory
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>

<match default.kube-eventrouter>
  @type file
  path /var/log/td-agent/default-kube-eventrouter
  append true
  <buffer time>
    @type memory
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>

<match kube-system.api>
  @type file
  path /var/log/td-agent/kube-system-api
  append true
  <buffer time>
    @type memory
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>

<match kube-system.controllers>
  @type file
  path /var/log/td-agent/kube-system-controllers
  append true
  <buffer time>
    @type memory
    flush_mode interval
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>

